<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main div which contains all the elements -->
    <div class="main">
        <!-- Div for Undo Redo Elements -->
        <div class="navbar">
            <div class="btn"><img src="clarity_undo-line.svg" /></div>
            <div class="btn"><img src="clarity_undo-line-1.svg" /></div>
        </div>
        <!-- Main Canvas div for adding and styling text -->
        <div class="canvas" id="canvas" ></div>
        <!-- Font styling elements container -->
        <div class="toolbar">
            <!-- Modification elements -->
            <div class="alter">
                <div class="font">
                    <select id="font-family" class="font-family">
                        <option value="Arial" selected>Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Courier">Courier</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <div id="font-size" class="font-size size">
                        <div id="decrement" class="size">-</div>
                        <b id="tsize">24</b>
                        <div id="increment" class="size">+</div>
                    </div>
                </div>
                <div class="decoration">
                    <div id="bold" class="bold">B</div>
                    <div id="italic" class="italic">I</div>
                    <div id="underline" class="underline">U</div>
                    <div id="alignment" class="alignment"><img id="icn" class="icn icon" src="left.svg" /></div>
                </div>
            </div>
            <!-- Add text button -->
            <div id="add" class="add-text">
                <h6 class="T">T</h6>Add Text
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
